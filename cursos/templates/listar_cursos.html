<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Cursos</title>
</head>
<body>

    <div class="container">

        <br><br><br>
        
        <form action="{% url 'listar_cursos' %}" method="GET">

            <label for="">Nome</label>
            <input type="text" name="nome_filtrar" class="form-control">
            <br>

            <label for="">Carga horaria minima</label>
            <input type="number" name="carga_horaria" class="form-control">
            <br>

            <input type="submit" value="Filtrar" class="btn btn-success">
        </form>
        
        <br>

        <h2>Listando os cursos:</h2>
        <hr>
        {% for curso in cursos %}
            {% if curso.ativo %}
                <h4>Nome: <a href="/cursos/ver_curso/{{curso.id}}">{{curso.nome}}</a></h4>
                <h4>Carga Horaria: {{curso.caga_horaria}} </h4>
                <hr>
            {% endif %}
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
